<mos:tmpl name="form">

<script language="javascript" type="text/javascript">
	function submitbutton(pressbutton) {
		var form = document.adminForm;
		if (pressbutton == 'cancel') {
			submitform( pressbutton );
			return;
		}
		// do field validation
		submitform( pressbutton );
	}
</script>
		
<form name="adminForm" action="index2.php" method="post">

	<table class="adminheading">
		<th>
		GMaps CSS:
		<small>Edit</small>
		</th>	
	<tr>
    	  <td colspan="3">
    	  		<img src="images/cpanel.png" width="16px" height="16px" align="middle" border="0"/>  
    	  		<a href="index2.php?option=com_gmaps">Back to GMaps Control Panel</a>
    	  </td>
	</tr>
	</table>
	
 
   <table class="adminform" cellpadding="4" cellspacing="0" border="0" width="100%">
   		<th colspan="5">
   			Content
   		</th>
		<tr>
			<td align="center" width="100%">
				<textarea rows=20 cols=110 name="csscontent">{CSSCONTENT}</textarea>
			</td>
		</tr>
	</table>		
	<input type="hidden" name="id" value="{FIELD_ID}">    
    <input type="hidden" name="option" value="{OPTION}">
    <input type="hidden" name="task" value="{TASK}">
    <input type="hidden" name="boxchecked" value="0">

</form>    

                 	
</mos:tmpl>
