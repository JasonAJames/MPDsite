PLUGIN_DESCRIPTION=<html><head><title>Read me for Dione Simple Rating</title></head><body><table border="0" cellspacing="0px" cellpadding="0px" style="margin-top: 25px"><tr><td valign="top"><div style="margin-left: 10px"><div style="line-height: 150%; margin-top: 0px"><table border="0" cellspacing="0px" cellpadding="0px"><tr><td width="180px;"><img src="../plugins/content/dionesimplerating/product_icon.png" alt="" style="margin-left:10px" border="0"/><br/></td><td><b>Dione Simple Rating</b> is free Joomla! plugin that adds the very simple rating system on your pages.<br/>By means of this plugin you can receive to your script the information on an estimation of the users.<br/></td></tr></table><b>Features:</b><br /><ul><li>Joomla 1.5 Native Extension</li><li>Simple and fastest way to add a rating for your page</li><li>Possibility to work like a star/unstarl</li><li>Pure JS and PHP codes (no Flash)</li><li>All customisations of the plugin can be customised both on the Back-End side, and in the code of your HTML-page</li><li>Generates W3C valid XHTML and adds no JS global variables & passes JSLint</li></ul></div></td></tr></table><div style="line-height: 150%; margin-top: 10px"><b>Used parameters:</b><br />All customisations of the Dione Color Picker can be made on the Back-End.<br/><ul><li>targeturl - Target URL address in which will be sent the information about any rating.</li><li>curvalue - Current value of the rating.</li><li>maxvalue - Maximum value of the rating.</li></ul></div><div style="line-height: 150%; margin-top: 30px; margin-left: 10px"><strong>Example of usage:</strong><br/>For usage of the plugin you should specify on you page the template:<br/><b>&nbsp;{dionesimplerating id=".." parameters=".."} <br/>&nbsp;{/dionesimplerating}<br/></b><br/>For usage of this plugin you should define the tag 'dionesimplerating' on your page.<br/>For the option 'parameters' of the tag 'dionesimplerating' you can use all parameters, which are available on the Joomla!'s Back-End side (the description of usage of these parameters is placed above).<br/><br/>As you might have notice, for single star, the script works like a star/unstarl. <br/>For two or more stars, it works as a rating system. To value at the server end can be recieved via post variable named "rating".<br/><br/><b>Example</b> <br/>If you wish to view the plugin in the basic mode use the following example. In this case you will use all defaults parameters:<br/>&nbsp;{dionesimplerating id="1" parameters=""}<br/>&nbsp;{/dionesimplerating}<br/></div><div style="line-height: 150%; margin-top: 30px; margin-left: 10px" align="center">Dione Soft Company, 2010<br/><img src="../plugins/content/dionesimplerating/logo_company.png" alt="" border="0"/><br/></div></body>	</html>